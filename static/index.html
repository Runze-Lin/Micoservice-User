<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>User Management Interface</h1>

    <!-- Section for GET requests -->
    <h2>Get Users</h2>
    <button onclick="getUsers()">Get All Users</button>
    <div id="getUsersResult"></div>

    <!-- Section for POST requests -->
    <h2>Create User</h2>
    <form id="createUserForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="credit" placeholder="Credit" required>
        <input type="text" name="role" placeholder="Role" required>
        <button type="submit">Create User</button>
    </form>

    <!-- Section for PUT requests -->
    <h2>Update User</h2>
    <form id="updateUserForm">
        <input type="text" name="id" placeholder="User ID" required>
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">
        <input type="email" name="email" placeholder="Email">
        <input type="number" name="credit" placeholder="Credit">
        <input type="text" name="openid" placeholder="OpenID">
        <select name="role">
            <option value="">Select Role</option>
            <option value="guest">Guest</option>
            <option value="host">Host</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Update User</button>
    </form>

    <!-- Section for DELETE requests -->
    <h2>Delete User</h2>
    <input type="text" id="deleteUserId" placeholder="User ID" required>
    <button onclick="deleteUser()">Delete User</button>

    <script src="/static/script.js"></script>
</body>
</html>
